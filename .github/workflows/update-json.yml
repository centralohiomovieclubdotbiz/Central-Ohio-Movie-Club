name: Update Cinemas JSON

on:
  schedule:
    - cron: "0 * * * *"   # ğŸ” Runs once every hour
  workflow_dispatch:      # ğŸ”˜ Allows manual run from GitHub UI

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 playwright

      - name: ğŸ§ª Install Playwright browsers
        run: playwright install --with-deps

      - name: ğŸ“ Debug â€“ list repo contents
        run: ls -R

      - name: ğŸ§  Run scraper to update cinemas.json
        run: python ComingAttractions_gateway-studio35-drexel.py

      - name: ğŸ“ Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cinemas.json
          git commit -m "Auto-update cinemas.json [skip ci]" || echo "No changes to commit"
          git push
