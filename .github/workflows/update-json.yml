name: Update Cinemas JSON

on:
  schedule:
    - cron: "0 * * * *"   # 🔁 Runs once every hour
  workflow_dispatch:      # 🔘 Allows manual run from GitHub UI

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 playwright

      - name: 🧪 Install Playwright browsers
        run: playwright install --with-deps

      - name: 📁 Debug – list repo contents
        run: ls -R

      - name: 🧠 Run scraper to update cinemas.json
        run: python ComingAttractions_gateway-studio35-drexel.py

      - name: 📝 Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cinemas.json
          git commit -m "Auto-update cinemas.json [skip ci]" || echo "No changes to commit"
          git push
