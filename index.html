<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Central Ohio Movie Club â€“ Showtimes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    #last-updated {
      text-align: center;
      font-size: 0.9em;
      margin-bottom: 20px;
      color: #666;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 10px;
    }
    .controls input,
    .controls select {
      padding: 6px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      cursor: pointer;
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #no-results {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1em;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Central Ohio Movie Club Showtimes</h1>
  <div id="last-updated">Fetching last updated timeâ€¦</div>

  <div class="controls">
    <input type="text" id="searchTitle" placeholder="Search by title" />
    <select id="theaterFilter">
      <option value="">All Theaters</option>
      <option value="Gateway Film Center">Gateway Film Center</option>
      <option value="Drexel Theatre">Drexel Theatre</option>
      <option value="Studio 35">Studio 35</option>
    </select>
    <input type="date" id="dateFilter" />
    <select id="ampmFilter">
      <option value="">All Times</option>
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
  </div>

  <table id="showtimesTable">
    <thead>
      <tr>
        <th data-sort="theater">Theater</th>
        <th data-sort="title">Movie</th>
        <th data-sort="date">Date</th>
        <th data-sort="time">Time</th>
        <th data-sort="runtime">Runtime</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="no-results" style="display:none;">No showtimes found for your filters.</div>

  <script>
    const JSON_URL = "https://centralohiomovieclubdotbiz.github.io/Central-Ohio-Movie-Club/cinemas.json";

    async function fetchLastModified() {
      const response = await fetch(JSON_URL, { method: "HEAD" });
      const lastModified = response.headers.get("last-modified");
      if (lastModified) {
        const formatted = new Date(lastModified).toLocaleString("en-US", {
          timeZone: "America/New_York",
          dateStyle: "medium",
          timeStyle: "short",
        });
        document.getElementById("last-updated").textContent = `Last updated: ${formatted} ET`;
      } else {
        document.getElementById("last-updated").textContent = "Last updated: Unknown";
      }
    }

    async function loadData() {
      const response = await fetch(JSON_URL);
      const data = await response.json();

      let rows = [];
      for (const [theater, movies] of Object.entries(data)) {
        for (const movie of movies) {
          const runtime = movie.runtime
            ? `${Math.floor(movie.runtime / 60)}h ${movie.runtime % 60}m`
            : "Unknown";
          for (const show of movie.showtimes) {
            const [date, time] = show.split(" ");
            const dt = new Date(`${date}T${time}`);
            const ampm = dt.getHours() < 12 ? "AM" : "PM";
            rows.push({
              theater: theater === "gateway" ? "Gateway Film Center" :
                       theater === "drexel" ? "Drexel Theatre" : "Studio 35",
              title: movie.title,
              date,
              time: dt.toLocaleTimeString("en-US", { hour: "numeric", minute: "2-digit" }),
              ampm,
              runtime
            });
          }
        }
      }
      return rows;
    }

    function renderTable(rows) {
      const tbody = document.querySelector("#showtimesTable tbody");
      tbody.innerHTML = "";
      if (rows.length === 0) {
        document.getElementById("no-results").style.display = "block";
      } else {
        document.getElementById("no-results").style.display = "none";
      }
      rows.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.theater}</td>
          <td>${row.title}</td>
          <td>${row.date}</td>
          <td>${row.time}</td>
          <td>${row.runtime}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterRows(rows) {
      const titleQuery = document.getElementById("searchTitle").value.toLowerCase();
      const theaterFilter = document.getElementById("theaterFilter").value;
      const dateFilter = document.getElementById("dateFilter").value;
      const ampmFilter = document.getElementById("ampmFilter").value;

      return rows.filter(row => {
        if (titleQuery && !row.title.toLowerCase().includes(titleQuery)) return false;
        if (theaterFilter && row.theater !== theaterFilter) return false;
        if (dateFilter && row.date !== dateFilter) return false;
        if (ampmFilter && row.ampm !== ampmFilter) return false;
        return true;
      });
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await fetchLastModified();
      let allRows = await loadData();
      renderTable(allRows);

      document.querySelectorAll(".controls input, .controls select").forEach(input => {
        input.addEventListener("input", () => {
          const filtered = filterRows(allRows);
          renderTable(filtered);
        });
      });
    });
  </script>
</body>
</html>
