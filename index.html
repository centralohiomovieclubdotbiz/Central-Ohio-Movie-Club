<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Central Ohio Movie Club â€“ Showtimes</title>

  <!-- âœ… DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #fafafa;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
  </style>
</head>
<body>

<h1>ðŸŽ¬ Central Ohio Movie Club â€“ Upcoming Showtimes</h1>

<table id="movies" class="display">
  <thead>
    <tr>
      <th>Theater</th>
      <th>Title</th>
      <th>Runtime (min)</th>
      <th>Showtime</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- âœ… jQuery + DataTables JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
// Replace this URL with your actual JSON URL on GitHub Pages once hosted
const JSON_URL = "https://centralohiomovieclubdotbiz.github.io/Central-Ohio-Movie-Club/cinemas.json";

fetch(JSON_URL)
  .then(response => response.json())
  .then(data => {
    const tbody = document.querySelector("#movies tbody");

    for (const [theater, movies] of Object.entries(data)) {
      for (const movie of movies) {
        const title = movie.title || "Unknown";
        const runtime = movie.runtime ? movie.runtime + " min" : "Unknown";
        const showtimes = movie.showtimes || [];

        for (const show of showtimes) {
          let dstr = show;
          let label = "";

          if (show.includes("(")) {
            const parts = show.split("(");
            dstr = parts[0].trim();
            label = parts[1].replace(")", "").trim();
          }

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${theater}</td>
            <td>${title}</td>
            <td>${runtime}</td>
            <td>${dstr}</td>
            <td>${label}</td>
          `;
          tbody.appendChild(row);
        }
      }
    }

    // âœ… Initialize DataTables
    $('#movies').DataTable({
      pageLength: 25,
      order: [[3, 'asc']]
    });
  });
</script>

</body>
</html>
